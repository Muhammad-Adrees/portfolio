<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Website</title>
</head>
<body>
    <div id="loading" class="loader">
        <i class="fa-solid fa-spinner fa-spin"></i>
    </div>
    <nav>
        <h2 class="logo_title" id="user_name"></h2>
        <ul class="nav_bar">
            <li class="nav_item"><a href="#about_container">About</a></li>
            <li class="nav_item"><a href="#projects_section">Projects</a></li>
            <li class="nav_item"><a href="#experience_container">Experience</a></li>
            <li class="nav_item"><a href="#contact_section">Contact</a></li>
            <li class="nav_item"><a href="./src/pages/Profile/profile.html">Profile</a></li>
        </ul>
        <div class="nav_btn_container" id="btn_nav_handle">
            <button  class="btn_border" id="logout_btn_handle">Logout</button>
            <a href="#contact_section" class="filled_btn" id="">Contact Now</a>
        </div>

    </nav>

    <header>
        <div class="header_info_container">
            <h1 class="intro_heading" id="header_title"></h1>
            <div class="header_social_icons" id="header_socials">
                <a href="http://www.google.com"><i class="fa-brands fa-github"></i></a>
                <a href="http://www.google.com"> <i class="fa-brands fa-twitter" ></i></a>
                <a href="http://www.google.com"> <i class="fa-brands fa-linkedin-in" ></i></a>
                <a href="http://www.google.com"> <i class="fa-brands fa-instagram"></i></a>
            </div>
            <a href="#about_container" class="read_more btn_border" id="check_header_btn">Know More</a>
            <div class="info_container">
                <div> <span class="count_text" id="projects_counter">+</span> <br> Projects</div>
                <div> <span class="count_text" id="companies_counter">+</span> <br> Companies</div>
                <div> <span class="count_text" id="experience_counter">+</span> <br> Years Experience</div>
            </div>
        </div>
        <div class="header_image_container" id="header_img">
            <img src="./public/profile.png" class="profile_image_header" width="100%" alt="Error while loading image">
        </div>

    </header>
    <section id="about_container" >
       
        <div class="about_sub_container">
            <div class="about_img_container" id="about_img">
                <img class="about_img" src="./public/profile.png" width="100%" alt="Error while loading image">

            </div>
            <div class="about_info_container" id="about_info">
                <h2 class="about_heading section_heading">About Me</h2>
                <p class="about_qualification_head" id="about_designation"></p>
                <p class="about_info" id="about_desc"></p>
                <h3>Education</h3>
                <div id="about_education_list" class="edu_section">
                   

                </div>


                <a href="#projects_section" class=" btn_border_white" >Check Projects</a>
            </div>
        </div>
    </section>

    <section id="projects_section">
        <h2 class="section_heading" style="text-align: center;">projects I have completed</h2>
        <div class="search_section">
            <form action="" id="project_search_form" class="search_con">
                <input type="text" id="search_project_keyword_input" class="input_field_search" placeholder="Enter keyword" />
                <select name="projectKeyword" id="projectKeyword" class="input_field_search">
                    <option value="all">All</option>
                    <option value="title">Title</option>
                    <option value="desc">Description</option>
                    <option value="lanName">Languages</option>
                    <option value="tagName">Tags</option>
                </select>
                <button type="submit" class="search_submit">Submit</button>
            </form>
        </div>
        <div class="projects_container" id="project_items">

           
        </div>
    </section>

    <section id="experience_container">
        <h2 class="section_heading" style="text-align: center;">Working Experience I have</h2>
        <div class="search_section">
            <form action="" id="experience_search_form">
                <input type="text" id="search_experience_keyword_input" class="input_field_search" placeholder="Enter keyword" />
                <select name="experienceKeyword" id="experienceKeyword" class="input_field_search">
                    <option value="all">All</option>
                    <option value="companyName">Company Name</option>
                    <option value="role">Company Role</option>
                    <option value="desc">Description</option>
                </select>
                <button type="submit" class="search_submit">Submit</button>
            </form>
        </div>
        <div class="experience_details" id="experience_items">
           
        </div>
    </section>
    <section id="contact_section">
        <div class="call_to_action_container">
           
            <div class="contact_details_container" id="contact_detail">
            </div>
            <button class="btn_border_white">Contact Now</button>

        </div>
        
    </section>


    <section class="model_section">
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal_content" >
              <span class="close" id="close_model_handle">&times;</span>
              <div class="model_info_content" id="model_content_handle">
             
              </div>
            </div>
          
          </div>
    </section>
    <footer>
        <p class="copyright">&copy; 2023- All rights reserved</p>
        <div class="socials socials_footer" id="footer_socials">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    
    </footer>
    

    <script defer="true" src="./js/index.js" type="module" ></script>
    <script src="https://kit.fontawesome.com/6661f72848.js" crossorigin="anonymous"></script>
</body>
</html>
