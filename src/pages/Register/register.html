<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
  <!-- <div id="loading" class="loader">
    <i class="fa-solid fa-spinner fa-spin"></i>
</div> -->
    <section class="register_section">
        <h2 class="register_heading">Register Now</h2>
        <form id="user_reg_form">
            <div className=''>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class='input_field_register'
                placeholder='Enter First Name'
                required
              />
            </div>
            <div className=''>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class='input_field_register'
                placeholder='Enter Last Name'
                required
              />
            </div>
            <div>
              <input
                type="email"
                id="email"
                name="email"
                class='input_field_register'
                placeholder='Enter Email Address'
                required
              />
            </div>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                class='input_field_register'           
               placeholder='Enter Password'
                required
              />
            </div>
            <div>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class='input_field_register'
                placeholder='Confirm Password'
                required
              />
            </div>
            <button type="submit" class='register_submit'>Create Account</button>
          </form>
          <div>
            <span class='have_acc'>Already Have an account? <a href="http://127.0.0.1:5501/src/pages/Login/login.html">Log in</a></span>
          </div>
    </section>
    <script src="../../../js/scripts/register.js" type="module"></script>
</body>
</html>
